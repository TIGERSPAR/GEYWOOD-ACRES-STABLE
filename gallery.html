<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GEYWOOD ACRES STABLE | Gallery</title>
  <link rel="stylesheet" href="st.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      background-color: #0072ff;
      margin: 0;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: inline-block;
    }
    nav ul li a.active,
    nav ul li a:hover {
      background-color: #005bb5;
      border-radius: 5px;
    }
    header {
      background-color: #0072ff;
      border-radius: 15px; /* Rounded border */
      padding: 20px;
      margin: 20px auto;
      width: 90%; /* Optional: You can adjust the width as needed */
      
     
}

    
    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .tab {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #0072ff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .tab.active {
      background-color: #005bb5;
    }
    .gallery {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .gallery.active {
      display: flex;
    }
    .gallery img {
      width: 300px;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
      max-width: 100%; /* Ensure the images are responsive */
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      background-color: #0072ff;
      color: white;
    }
  </style>
</head>
<body>
  <audio autoplay loop hidden>
    <source src="Magixx.m" type="audio/mpeg" />
  </audio>

  <header>
    <h1>GEYWOOD ACRES STABLE</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="breed.html">Breeds</a></li>
        <li><a href="caree.html">Care Tips</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="deli.html">Delivery</a></li>
        <li><a href="cont.html">Contact</a></li>
        <li><a href="about.html" >About</a></li>
        <li><a href="services.html" >Services</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Our Horses Gallery</h2>
    <p>Browse through our beautiful collection of horses.</p>

    <div class="tabs">
      <button class="tab active" data-category="available">Available</button>
      <button class="tab" data-category="sold">Sold</button>
    </div>

    <div id="available" class="gallery active">
      <img src="h1.jpg" alt="Available horse 1 - Beautiful bay horse">
      <img src="h2.jpg" alt="Available horse 2 - Majestic Arabian horse">
      <img src="h3.jpg" alt="Available horse 3 - Strong draft horse">
      <img src="h4.jpg" alt="Available horse 4 - Elegant thoroughbred">
      <img src="h5.jpg" alt="Available horse 5 - Playful pony">
      <img src="h7.jpg" alt="Available horse 6 - Gentle mare">
      <img src="h8.jpg" alt="Available horse 7 - Friendly gelding">
      <img src="h9.jpg" alt="Available horse 8 - Graceful stallion">
    </div>

    <div id="sold" class="gallery">
      <img src="h10.jpg" alt="Sold horse 1 - Proud black stallion">
      <img src="h11.jpg" alt="Sold horse 2 - Adorable pony foal">
      <img src="h12.jpg" alt="Sold horse 3 - Swift racehorse">
      <img src="h13.jpg" alt="Sold horse 4 - Hardy draft horse">
      <img src="h14.jpg" alt="Sold horse 5 - Gorgeous gelding">
      <img src="h16.jpg" alt="Sold horse 6 - Lovely Arabian mare">
      <img src="h17.jpg" alt="Sold horse 7 - Strong Clydesdale">
      <img src="h20.jpg" alt="Sold horse 8 - Beautiful Palomino">
      <img src="h21.jpg" alt="Sold horse 9 - Majestic Friesian">
      <img src="h23.jpg" alt="Sold horse 10 - Playful foal">
    </div>
  </main>

  <footer>
    <p>&copy; 2023 GEYWOOD ACRES STABLE. All rights reserved.</p>
  </footer>

  <script>
    function showGallery(category) {
      const tabs = document.querySelectorAll('.tab');
      const galleries = document.querySelectorAll('.gallery');

      tabs.forEach(tab => {
        tab.classList.remove('active');
      });

      galleries.forEach(gallery => {
        gallery.classList.remove('active');
      });

      document.querySelector(`.tab[data-category="${category}"]`).classList.add('active');
      document.getElementById(category).classList.add('active');
    }

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', function () {
        const category = this.getAttribute('data-category');
        showGallery(category);
      });
    });
  </script>
</body>
</html>
